<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Array</title>
</head>
<body>

<div class="wrapper">
    <div class="header-line"></div>
    <div class="margin">
        <h1 class="site-header">Random Image Generator</h1>
        <p class="site-desc">A small JS program that grabs a random image and assigns to an Email.</p>
        <div class="row">
            <div class="card">
                <p>Email:</p>
                <button class="btn-refresh" onclick="randomImage()">Refresh</button>
            <form id="form">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="name@mail.com">
                <div class="image">
                    <p>Image:</p>
                    <img id="image-save" class="image-save" src="https://via.placeholder.com/150">
                    <button class="btn-save" type="submit" formnovalidate>Save</button>
                </div>
            </form>
            </div>
            <div class="card2">
                <div id="nothing-saved" class="nothing-saved">
                    <h2>No Images Saved</h2>
                </div>
                <div id="imageoutput"></div>  
                <div class="instructions">
                    <p>How it works!</p>
                <ul>
                    <li>Enter an Email address</li>
                    <li>Press "Save" to store the image</li>
                    <li>Save as many as you'd like!</li>
                </ul>
                </div>
            </div>
            </div>
            <div id="user-message" class="opacity"></div>
        </div>
    </div>
</div>


<footer>
    <div class="footer-line"></div>
</footer>
<script src="./js/image.js"></script>
</body>
</html>
